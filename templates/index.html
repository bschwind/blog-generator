<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{=it.title}}</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico"/>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta property="og:title" content="{{=it.title}}"/>
	<meta property="og:type" content="{{=it.type}}"/>
	<meta property="og:url" content="{{=it.url}}"/>
	<meta property="og:site_name" content="blog.bschwind.com"/>
	<meta property="og:description" content="{{=it.description}}"/>
	{{~it.images :value:index}}
	<meta property="og:image" content="{{=value}}"/>
	{{~}}

	<style type="text/css">
	{{=it.code_theme}}
	</style>

	<!-- Used for h1, h2, etc -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">

	<!-- Used for page header -->
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet" type="text/css">

	<style type="text/css">
		html {
			position: relative;
			min-height: 100%;
			background-color: #F6F6F6;
		}

		body {
			margin: 0;
			height: 100%;
		}

		pre {
			margin-left: 10px;
			margin-right: 10px;
			line-height: 1.3;
			font-size: 16px;
		}

		h1,h2,h3,h4,h5 {
			line-height: 1.2;
			font-family: "Helvetica Neue", "Open Sans", Arial, Helvetica, sans-serif;
		}

		header {
			background-color: #FF5722;
			padding: 15px;
		}

		.head-container {
			max-width: 700px;
			margin: 0px auto;
		}

		.head-container h1 {
			color: white;
			margin: 0;
			font-family: "Arvo", sans-serif;
		}

		footer {
			background-color: #004A55;
			position: absolute;
			left: 0;
			bottom: 0;
			height: 100px;
			width: 100%;
		}

		.foot-stripe {
			background-color: #A7CDCC;
			height: 38px;
		}

		.foot-container {
			max-width: 700px;
			margin: 0px auto;
			padding-top: 25px;
			padding-left: 15px;
			height: 20px;
		}

		.foot-container p {
			color: white;
			margin: 0;
		}

		blockquote > p {
			border-left: 5px solid #9E9E9E;
			padding-left: 10px;
		}

		a {
			text-decoration: none;
		}

		p code {
			background-color: #e7e7e7;
		}

		.post {
			margin: 40px auto;
			max-width: 700px;
			min-height: 100vh;
			line-height: 1.6;
			color: #444;
			padding: 0 15px;
			tab-size: 4;
			font-family: Georgia, Cambria, "Times New Roman", Times, "Lora", serif;
			font-weight: 400;
			font-size: 18px;
			margin-top: 0;
			margin-bottom: 150px;
		}

		.image-container {
			max-width: 700px;
		}

		.image-container > a > img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			max-height: 100%;
		}

		.image-container > p {
			text-align: center;
			font-size: 14px;
		}

		.filename-container {
			width: fit-content;
			padding-left: 30px;
			padding-right: 10px;
			margin-left: -10px;
			margin-bottom: -20px;
			height: 40px;
			position: relative;
			background: #2454ad;
			color: white;
			display: flex;
			align-items: center;
			justify-content: center;
			font-family: monospace;
			font-size: 16px;
		}
		.filename-container:after {
			content: "";
			position: absolute;
			left: 0;
			bottom: 0;
			width: 0;
			height: 0;
			border-left: 20px solid #F6F6F6;
			border-top: 20px solid transparent;
			border-bottom: 20px solid transparent;
		}
		.filename-container:before {
			content: "";
			position: absolute;
			right: -20px;
			bottom: 0;
			width: 0;
			height: 0;
			border-left: 20px solid #2454ad;
			border-top: 20px solid transparent;
			border-bottom: 20px solid transparent;
		}
	</style>

	<!-- Google Analytics -->
	<script>
		(function(i,s,o,g,r,a,m){i["GoogleAnalyticsObject"]=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,"script","https://www.google-analytics.com/analytics.js","ga");

		ga("create", "UA-78486548-1", "auto");
		ga("send", "pageview");

	</script>
	<!-- End Google Analytics -->
</head>
<body>
<header><div class="head-container"><a href="/"><h1>Brian Schwind</h1></a></div></header>
<div class="post">
{{=it.html}}
<!-- Disqus -->
<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
this.page.url = "{{=it.url}}";
this.page.identifier = "{{=it.url_title}}";
};

(function() {
var d = document, s = d.createElement("script");

s.src = "//bschwind.disqus.com/embed.js";

s.setAttribute("data-timestamp", +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>If you want comments from Disqus, enable JavaScript or whatever. I don't blame you if you don't.</a></noscript>
</div>
<!-- End Disqus -->
<footer>
	<div class="foot-stripe"></div>
	<div class="foot-container">
		<p>Â© 2016 Brian Schwind. Powered by Concatenated Strings.<p>
	</div>
</footer>
</body>
</html>
