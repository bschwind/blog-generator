<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{=it.title}}</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta property="og:title" content="{{=it.title}}"/>
	<meta property="og:type" content="{{=it.type}}"/>
	<meta property="og:site_name" content="blog.bschwind.com"/>
	<meta property="og:description" content="{{=it.description}}"/>
	{{~it.images :value:index}}
	<meta property="og:image" content="{{=value}}"/>
	{{~}}

	<style type="text/css">
	{{=it.code_theme}}
	</style>
	<style type="text/css">
		body {
			margin: 40px auto;
			max-width: 700px;
			line-height: 1.6;
			font-size: 18px;
			color: #444;
			padding: 0 10px;
			tab-size: 4;
		}

		pre {
			margin-left: 10px;
			margin-right: 10px;
			line-height: 1.3;
			font-size: 16px;
		}

		h1,h2,h3 {
			line-height: 1.2;
		}

		blockquote > p {
			border-left: 5px solid #9E9E9E;
			padding-left: 10px;
		}

		a {
			text-decoration: none;
		}
	</style>
</head>
<body>
{{=it.html}}
</body>
</html>
