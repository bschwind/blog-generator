<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{=it.title}}</title>
	<meta name=viewport content="width=device-width, initial-scale=1">
	<meta property="og:title" content="{{=it.title}}"/>
	<meta property="og:type" content="{{=it.type}}"/>
	<meta property="og:site_name" content="blog.bschwind.com"/>
	<meta property="og:description" content="{{=it.description}}"/>
	{{~it.images :value:index}}
	<meta property="og:image" content="{{=value}}"/>
	{{~}}

	<style type="text/css">
	{{=it.code_theme}}
	</style>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,700" rel="stylesheet" type="text/css">
	<style type="text/css">
		body {
			margin: 40px auto;
			max-width: 700px;
			line-height: 1.6;
			color: #444;
			padding: 0 10px;
			tab-size: 4;
			font-family: Georgia, Cambria, "Times New Roman", Times, "Lora", serif;
			font-weight: 400;
			font-size: 20px;
		}

		pre {
			margin-left: 10px;
			margin-right: 10px;
			line-height: 1.3;
			font-size: 16px;
		}

		h1,h2,h3,h4,h5 {
			line-height: 1.2;
			font-family: "Helvetica Neue", "Open Sans", Arial, Helvetica, sans-serif;
		}

		blockquote > p {
			border-left: 5px solid #9E9E9E;
			padding-left: 10px;
		}

		a {
			text-decoration: none;
		}

		.image-container {
			max-width: 700px;

		}

		.image-container > a > img {
			display: block;
			margin: 0 auto;
			max-width: 100%;
			max-height: 100%;
		}

		.image-container > p {
			text-align: center;
			font-size: 14px;
		}
	</style>
</head>
<body>
{{=it.html}}
</body>
</html>
