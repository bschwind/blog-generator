<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{=it.title}}</title>
	<meta property="og:title" content="{{=it.title}}"/>
	<meta property="og:type" content="{{=it.type}}"/>
	<meta property="og:site_name" content="blog.bschwind.com"/>
	<meta property="og:description" content="{{=it.description}}"/>
	{{~it.images :value:index}}
	<meta property="og:image" content="{{=value}}"/>
	{{~}}

	<style type="text/css">
		body {
			margin: 40px auto;
			max-width: 700px;
			line-height: 1.6;
			font-size: 18px;
			color: #444;
			padding: 0 10px;
		}

		pre {
			margin-left: 40px;
			overflow: auto;
			word-break: normal;
			overflow-wrap: normal;
			white-space: pre;
			background-color: #f8f8f8;
			padding-left: 10px;
			line-height: 1.3;
			font-size: 15px;
		}

		h1,h2,h3 {
			line-height: 1.2;
		}
	</style>
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.3.0/styles/default.min.css">
</head>
<body>
{{=it.html}}
</body>
</html>
